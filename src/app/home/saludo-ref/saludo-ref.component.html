<h3 [aubDestacar]="'Experimental'">Saludo Referencia</h3>
<div class="form-group">
  <label for="nombre">Nombre</label>
  <input type="text" class="form-control" #refNombre
    name="nombre" id="nombre" placeholder="Dime tu nombre">
</div>
<button type="button" (click) = "refNombre.value = ''"
    class="btn btn-primary">Borrar</button>
<div class="mt-3">
    <p>Hola {{ refNombre.value }}</p>
</div>
