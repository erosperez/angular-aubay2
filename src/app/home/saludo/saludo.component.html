<h1>Saludo</h1>
<div class="form-group">

  <input [(ngModel)]="nombre" type="text" class="form-control" name="nombre" id="nombre" placeholder="Dime tu nombre" [title]="mensaje">
</div>
<button (click)="onClickBorrar($event)" type="button" class="btn btn-primary">Borrar</button>
<div class="mt-3">
    <p>Hola {{nombre}}</p>
</div>
