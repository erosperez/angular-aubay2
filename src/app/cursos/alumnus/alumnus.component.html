<div class="container">
    <div class="row">
        <header class="col-12">
            <h3>Alumnos </h3>
        </header>
        <div class="col-12">
            <h4>Lista de Alumnos</h4>
            <ul class="list-group">
                <li *ngFor="let item of alumnos"
                class="list-group-item">
                    <a [routerLink]="'single/'+item.id"> 
                        {{ item.id}} - 
                        {{ item.nombre }} 
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-6">
            <h4>Datos Alumno</h4>
        </div>
        <div class="col-6">
            <h4>Nuevo alumno</h4>
            <div class="form-group">
                <input type="text" class="form-control"
                [formControl] = "fcNombre"
                placeholder="Nonbre">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                [formControl] = "fcCurso"
                placeholder="Curso">
            </div>
            <button type="button" (click)="onAdd()"
                class="btn btn-primary">
                AÃ±adir
            </button>
        </div>
    </div>
</div>
