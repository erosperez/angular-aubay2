<h3>Datos del Alumno</h3>
<div>
        <div class="form-group">
            <input type="text" class="form-control"
            [formControl] = "fcNombre"
            placeholder="Nonbre">
        </div>
        <div class="form-group">
            <input type="text" class="form-control"
            [formControl] = "fcCurso"
            placeholder="Curso">
        </div>
        <button type="button" (click)="onModify()"
            class="btn btn-primary">
            Modificar
        </button>
        <button type="button" (click)="onDelete()"
        class="btn btn-primary">
            Eliminar
        </button>
    </div>
